<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h2>Registration Form</h2>
        
        <div class="first-div">
            <label class="first-label" for="first-name">First Name</label>
            <input type="text" id="first-name">
        </div>
        
        <div class="second-div">
            <label class="second-label" for="last-name">Last Name</label>
            <input type="text" id="last-name">
        </div>
        
        <div class="other-div">
            <label for="email">Email</label>
            <input class="bigger-size" type="text" id="email">
        </div>
        
        <div class="other-div">
            <label for="password">Password</label>
            <input class="bigger-size" type="text" id="password">
        </div>
        
        <div class="other-div">
            <label for="confirm-password">Confirm Password</label>
            <input class="bigger-size" type="text" id="confirm-password">
        </div>
        
        <div class="other-div checkbox-div">
            <input type="checkbox" id="accept">
            <label class="inline-label" for="accept">I accept the Terms of Use & Privacy Policy.</label>
        </div>
        
        <div class="button-div">
            <button>Register Now</button>
        </div>
        
    </form>
</body>
</html>
