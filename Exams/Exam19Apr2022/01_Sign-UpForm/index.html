<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="welcome">
            <h3>SoftUni</h3>
            <div>
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
            </div>
            
            <div class="icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </section>

        <section class="form-section">
            <form action="#">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="antoniyaat">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="********">
                <label for="rep-password">REPEAT PASSWORD</label>
                <input type="password" name="rep-password" id="rep-password" placeholder="********">
                <button>REGISTER</button>
                <a href="#">I am already a ninja</a>
            </form>
        </section>
    </main>
</body>
</html>
